{% extends "main/main.html" %}
{% load static %}
{% block title %} | Escalation form {% endblock %}

{% block content %}
<div class="right_col">
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 ">
            <div class="x_panel">
                <form  action = "{% url 'Account:manuallyEscalationForm2Save' id=escalationDocketObjId %}" method="POST" class="form-horizontal form-label-left">

                <div class="x_title">
                    <h2>Escalation form</h2>
                    <div class="float-right">
                        <div class="float-right">
                            <input type="radio" name="escalation" value="external" id="external" checked >
                            <label for="external" >External Escalation</label>
                            <input type="radio" id="internal" name="escalation" value="internal" >
                            <label for="internal">Internal Escalation</label> &nbsp;
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <!-- Smart Wizard -->
                    <div id="wizard" class="form_wizard wizard_horizontal">
                        <ul class="wizard_steps anchor p-0">
                            <li>
                                <a href="javascript:void(0)" class="selected" isdone="1" rel="1">
                                    <span class="step_no">1</span>
                                    <span class="step_descr">
                                        <br>
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" class="selected" isdone="0" rel="2">
                                    <span class="step_no">2</span>
                                    <span class="step_descr">
                                        <br>
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" class="disabled" isdone="0" rel="3">
                                    <span class="step_no">3</span>
                                    <span class="step_descr">
                                        <br>
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" class="disabled" isdone="0" rel="3">
                                    <span class="step_no">4</span>
                                    <span class="step_descr">
                                        <br>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        
                            {% csrf_token%}
                            
                            <div class="form-group row">
                                <label class="col-form-label col-md-3 col-sm-3  label-align">Remark<span class="required">*</span></label>
                                <div class="col-md-6 col-sm-6 ">
                                    <textarea required="required" name='remark' id="remark" class="form-control" data-validate-length-range="20" placeholder="Minimum 20 characters" rows="3">{{ escalationObj.remark }}</textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-md-3 col-sm-3 label-align"
                                    for="escalationAmount">Escalation Amount <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input class="form-control"   type="number"   
                                            name="escalationAmount" required='required' style="padding: 0.25rem 0.2rem;"
                                            id="escalationAmount">
                                </div>
                            </div>

                            <div class="float-right">
                                <button type="submit" class="buttonNext btn btn-success">Next</button>
                            </div>

                        <!-- End SmartWizard Content -->
                    </div>
                </div>
            </div>
        </form>

        </div>
    </div>
</div>

{% endblock %}
