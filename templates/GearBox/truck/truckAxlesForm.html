<script>
    $(document).ready(function() {
        $('.col-md-3').each(function() {
            var $bricks = $(this).find('.brick');
            var $selectBox = $(this).find('select');

            $bricks.click(function() {
                // Reset background color of all bricks within this column
                {% comment %} $bricks.css('background-color', ''); {% endcomment %}

                // Set background color of clicked brick
                // $(this).css('background-color', 'black');

                // Get the index of the clicked brick within its column
                var index = $(this).index();

                
                if(index <= 3) {
                    // Change the color of the first n bricks where n is the index + 1
                    $bricks.slice(0, index + 1).css('background-color', 'black');

                    // Change the color of the last n bricks where n is the total bricks count - index
                    $bricks.slice(-index - 1).css('background-color', 'black');

                    // Update select box value based on the number of bricks selected
                    var numBricks = index + 1;
                    $selectBox.val(numBricks); // Set the value of the select dropdown
                }
            });
        });
    });

    // initialize a validator instance from the "FormValidator" constructor.
    // A "<form>" element is optionally passed as an argument, but is not a must
    var validator = new FormValidator({
        "events": ['blur', 'input', 'change']
    }, document.forms[0]);
    // on form "submit" event
    document.forms[0].onsubmit = function (e) {
        var submit = true,
            validatorResult = validator.checkAll(this);
        console.log(validatorResult);
        return !!validatorResult.valid;
    };
    // on form "reset" event
    document.forms[0].onreset = function (e) {
        validator.reset();
    };
    // stuff related ONLY for this demo page:
    $('.toggleValidationTooltips').change(function () {
        validator.settings.alerts = !this.checked;
        if (this.checked)
            $('form .alert').remove();
    }).prop('checked', false);

</script>
