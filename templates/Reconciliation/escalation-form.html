{% extends "main/main.html" %}
{% load static %}
{% block title %} | Escalation form {% endblock %}

{% block content %}
<div class="right_col">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">

            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Escalation form</h2>
                        
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">

                        <!-- Smart Wizard -->
                        <div id="wizard" class="form_wizard wizard_horizontal">
                            <ul class="wizard_steps">
                                <li>
                                    <a href="#step-1">
                                        <span class="step_no">1</span>
                                        <span class="step_descr">
                                            <br />
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#step-2">
                                        <span class="step_no">2</span>
                                        <span class="step_descr">
                                            <br />
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#step-3">
                                        <span class="step_no">3</span>
                                        <span class="step_descr">
                                            <br />
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#step-4">
                                        <span class="step_no">4</span>
                                        <span class="step_descr">
                                            <br />
                                        </span>
                                    </a>
                                </li>
                            </ul>
                            <div id="step-1">
                                <form class="form-horizontal form-label-left">

                                    <div class="form-group row">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align"
                                            for="first-name">Docket number <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 ">
                                            <input type="number" id="docketNumber" name="docketNumber" required="required"
                                                class="form-control  ">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Docket date <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 ">
                                            <input type="date" id="docketDate" name="docketDate" required="required"
                                                class="form-control ">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="clientName"
                                            class="col-form-label col-md-3 col-sm-3 label-align">Client name</label>
                                        <div class="col-md-6 col-sm-6 ">
                                            <input id="clientName" class="form-control col" type="text"
                                                name="clientName">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align">Upload image<span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6">
                                            <input id="imageUpload" class="form-control" type="file" accept="image/*" required="required">
                                        </div>
                                    </div>
                                    

                                </form>

                            </div>
                            <div id="step-2">
                                <h2 class="StepTitle"></h2>
                            </div>
                            <div id="step-3">
                                <h2 class="StepTitle"></h2>
                            </div>
                            <div id="step-4">
                                <h2 class="StepTitle"></h2>
                            </div>

                        </div>
                        <!-- End SmartWizard Content -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footerStyleEnd %}

<script src="{% static 'Dashboard/vendors/jQuery-Smart-Wizard/js/jquery.smartWizard.js' %}"></script>
{% endblock %}
